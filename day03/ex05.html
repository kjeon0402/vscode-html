<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex05.html</title>
    <style>
        div {
            width: 200px;
            height: 50px;
            padding: 20px;  /* 테두리에서 내부 컨텐츠까지의 내부 여백 */
            margin: 10px;
        }
    </style>
</head>
<body>

    <div style="border: solid">border: solid</div>
    <div style="border: dotted">border: dotted</div>
    <div style="border: dashed">border: dashed</div>
    <div style="border: none">border: none</div>

    <div style="border: double">border: double</div>

    <div style="border: solid red">border: solid red</div>
    <div style="border: solid rgb(0, 255, 0)">border: solid rgb(0, 255, 0)</div>
    <div style="border: 20px solid #5a6255">border: solid #5a6255</div>

    <div style="border: 1px solid black;
                border-radius: 25%;">border-radius: 25%</div>
    
    <div style="border: 1px solid black;
                border-radius: 50% 25%;">border-radius: 50% 25%</div>

    <div style="border: 1px solid black;
                border-radius: 15% 25% 35% 45%;">border-radius: 15% 25% 35% 45%</div>

    <div style="background-color: cornflowerblue;
                border-radius: 20px;">border-radius: 20px</div>
    
</body>
</html>

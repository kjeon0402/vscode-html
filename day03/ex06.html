<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            width: 100%;
            height: 2000px;
            margin: 0;
            padding: 0; 
        }
        div {
            background-color: antiquewhite;
            width: 100px;
            height: 100px;
            /* margin: 20px; */
        }
    </style>
</head>
<body>

    <div style="position: static; left: 100px;">static</div>
    <!-- static : 기본값, top, left, right, bottom으로 위치를 강제할 수 없음 -->

    <div style="position: relative; left: 100px;">relative</div>
    <!-- static과 유사하지만 top, left, right, bottom으로 위치를 지정할 수도 있다-->

    <div style="position: absolute; top: 0; right: 0;">absolute</div>
    <!--
        상위 요소 중에 static이 아닌 요소를 기준으로 자신의 절대 위치를 가지는 속성
        (부모 요소로 relative를 지정해서 쓴다. 만약 상위 요소 중 참조할 요소가 없으면 body를 기준)
    -->

    <div style="position: fixed; bottom: 0; right: 0;">fixed</div>
    <!--
        스크롤에 상관 없이 고정된 위치를 차지하는 형식
    -->

    <div style="position: sticky; top: 150px;">sticky</div>
    <!-- 
        일반 문서요소처럼 작동하지만 스크롤에 의해서 최소 간격을 유지하는 형태
    -->
    
    <hr>
    <!-- static을 relative로 바꿔보세요-->
    <div style="position: static;
                width: 300px;
                height: 500px;
                background-color: black;">
        <div style= "position: absolute;
                    top: 10px;
                    right: 10px;
                    width: 100px;
                    height: 100px;
                    background-color: lime;
                    z-index: -1"></div>
        <!-- z-index를 1로 바꿔보세요 -->
    </div>

</body>
</html>

<body>

    <ul>
        <li>HTML 요소는 보여지는 형태에 따라서 크게 2가지로 나누어볼 수 있다</li>
        <li>인라인 요소 : 한 줄 안에 여러 개의 요소를 배치할 수 있다</li>
        <li>블럭 요소 : 요소 하나가 한 줄을 온전히 차지하고, 여러 블럭 요소는 세로로 배치된다</li>
    </ul>
    <div>DIV1</div>
    <div>DIV2</div>
    <div>DIV3</div>

    <span>SPAN1</span>
    <span>SPAN2</span>
    <span>SPAN3</span>

    TEXT
    <span>SPAN</span>
    
</body>

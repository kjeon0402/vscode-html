<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">

</head>
<body>
    <!--언어 선택-->
    <div>
        <select>
            <option>한국어</option>
            <option>English</option>
            <option>中文</option>
        </select>
    </div>

    <!--로고-->
    <div>
        <h1>
            <a href="http://www.naver.com">NAVER</a>
        </h1>
    </div>

    <!--로그인 정보 입력창-->
    <div>
        <!-- ID 입력 -->
        <div><input></div>
        <!-- PW 입력 -->
        <div><input></div>
        <!-- 로그인 버튼 -->
        <div>
            <button>로그인</button>
        </div>
        <!-- 로그인 상태 유지/IP보안 -->
        <div>
            <!-- 로그인 상태 유지 -->
            <span>
                <input type="checkbox">로그인 상태 유지
            </span>
            <!-- IP보안 -->
            <span>
                <a href="">IP보안</a>
            </span>
        </div>
    </div>

    <!-- 하단 광고 배너 -->
    <div>
        <img src="http://221.164.9.222/img/iu.jpg" width="500px">
        <a style "width: 1000px" href="">test</a>
        <div sytle="width: 500px; text-align: center;">이지은</div>
    </div>

    <hr>
    <ol>
        <li>inline : 내부 글자나 요소의 크기만큼 너비를 차지한다. 직접 너비를 지정할 수 없다</li>
        <li>block : 기본적으로 한 줄을 혼자서 차지한다. 너비를 지정할 수도 있다</li>
        <li>inline-block : 한 줄에 여러개 배치가 가능한 inline의 특징을 가지지만, 크기를 지정할 수 있다</li>
        <li>
            <pre><태그 style="display: 속성"></pre>
        </li>
    </ol>
    
</body>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h1>검색엔진 끌어 써보기</h1>
    <hr>

    <form>
        <select name="url">
            <option value="http://www.google.com/search?q=">Google</option>
            <option value="http://search.naver.com/search.naver?query=">NAVER</option>
            <option value="http://www.youtube.com/results?search_query=">YouTUBE</option>
        </select>
        <input type="search" name="search" placeholder="검색어를 입력하세요">
        <input type="submit">
    </form>

    <script>
        document.forms[0].onsubmit = (event) => {
            event.preventDefault();
            const url = document.querySelector('select[name="url"]').value;
            const search = document.querySelector('input[type="search"]').value;
            location.href = url + search;
        };
    </script>
    
</body>
</html>

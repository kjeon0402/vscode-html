<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1><font color="blue">Headline Level 1</font></h1>
    <h2>Headline Level 2</h2>
    <h3>Headline Level 3</h3>
    <h4>Headline Level 4</h4>
    <h5>Headline Level 5</h5>
    <h6>Headline Level 6</h6>

    <!--
        크기나 굵기를 처리하기 위한 태그가 아니고,
        문서에서 주요 제목을 나타내기 위한 태그

        h1은 하나의 문서에서 한 번만 사용할 것을 권장
    -->

    <font size="9">글자크기 9 </font>
    <br>
    <font color="blue">글자 색상 파랑</font>
    <br>
    <font face="궁서체">궁서체</font>
    <br>
    <font size="5" color="red" face="굴림체">
        쉬는 시간입니다~
    </font>

    <!--
        java에서의 \n이 줄을 바꾼다면
        HTML에서는 <br>을 이용하여 줄을 바꾼다(breakline)

        <태그 속성1 = "값1" 속성2 = "값2" ... >내용</태그>
    -->

</body>
</html>

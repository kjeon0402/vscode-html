<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h1>unordered list & ordered list</h1>
    <hr>
    <p>unordered list : 순번을 지정하지 않고 목록을 나열할 때 사용한다</p>
    <ul type="disc">      <!-- disc, circle, square, none -->
        <li>네트워크</li>   <!-- 나열할 요소를 li태그로 표현한다 -->
        <li>운영체제</li>
        <li>Database</li>
        <li>프로그래밍</li>
    </ul>

    <p>ordered list : 자동으로 요소의 순번을 지정하여 목록을 나열한다</p>
    <ol type="1">       <!-- 1, A, a, I, i -->
        <li>python</li>
        <li>c</li>
        <li>c#</li>
        <li>java</li>
    </ol>
    
</body>
</html>
